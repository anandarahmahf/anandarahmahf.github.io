<!DOCTYPE html>
<html>
<head>
<title>Font Awesome Icons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<!--Get your own code at fontawesome.com-->
</head>
<body>

<p>Some Font Awesome icons:</p>
<i class="fas fa-star"></i>
<i class="fas fa-moon"></i>
<i class="fas fa-sun"></i>
<i class="fas fa-cloud"></i>
<i class="fas fa-rainbow"></i>

<p>Styled Font Awesome icons (size and color):</p>
<i class="fas fa-star" style="font-size:25px;"></i>
<i class="fas fa-star" style="font-size:50px;color:lightblue"></i>
<i class="fas fa-star" style="font-size:75px;color:red;"></i>
<i class="fas fa-star" style="font-size:100px;color:yellow;"></i>

</body>
</html>
